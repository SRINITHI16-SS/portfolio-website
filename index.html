<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .player {
      width: 320px;
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
    }

    .cover {
      width: 200px;
      height: 200px;
      margin: auto;
      border-radius: 50%;
      background: url("https://i.imgur.com/8Km9tLL.jpg") center/cover;
      animation: rotate 6s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    h2 {
      margin-top: 20px;
      font-size: 20px;
    }

    p {
      color: gray;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .progress {
      width: 100%;
      height: 6px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin: 15px 0;
      cursor: pointer;
    }
